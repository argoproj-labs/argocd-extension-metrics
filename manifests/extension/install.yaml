apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-metrics-server
spec:
  selector:
    matchLabels:
      app: argocd-metrics-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: argocd-metrics-server
    spec:
      containers:
        - env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: ACCESS_CONTROL_ALLOW_ORIGIN
            value: "https://localhost:8080"
          image: docker.io/argoproj/argocd-metrics-server:latest
          imagePullPolicy: Never
          name: argocd-metrics-server
          ports:
           - containerPort: 9003
             name: metrics
             protocol: TCP
          resources:
           limits:
            cpu: 700m
            memory: 1Gi
           requests:
            cpu: 100m
            memory: 250Mi
          volumeMounts:
          - name: config-volume
            mountPath: /app/config.json
            subPath: config.json
      volumes:
      - name: config-volume
        configMap:
          name: argocd-metrics-server-configmap
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: argocd-metrics-server
  name: argocd-metrics-server
spec:
  ports:
    - name: metrics
      port: 9003
      targetPort: 9003
  selector:
    app: argocd-metrics-server
